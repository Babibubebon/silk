<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Silk Workbench</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="static/jquery-ui/css/ui-darkness/jquery-ui-1.8.6.custom.css" type="text/css" media="screen, projection"/>
    <!-- script id="jquery" src="/classpath/jquery.js" type="text/javascript" / -->
    <script src="static/jquery-ui/js/jquery-1.4.2.min.js" type="text/javascript" />
    <script src="static/jquery-ui/js/jquery-ui-1.8.6.custom.min.js" type="text/javascript"/>
    <script>
	    $(function() {
	    	$("button, input:submit").button();
	    });
	  </script>
    <style>
      .ui-progressbar
      {
        margin-top: 3px;
        width: 300px;
      }

	    .ui-progressbar-value
      {
        background-image: url(static/img/progressbar.gif);
      }

      .progresstext
      {
        color: grey;
        font-weight: bold;
        position: relative;
        left: 10px;
        top: -22px;
        z-index: 1;
      }

      #toolbar
      {
        height: 40px;
        background: url('/static/img/toolbar.png') repeat-x;
        position: relative;
        left: -30px;
        width: 150%;
        clear: both;
      }

      #toolbar li
      {
        margin-top: 3px;
        padding-right: 4px;
        list-style-type: none;
        float: left;
      }

      input[type=file]
      {
        color: white;
      }
	  </style>
  </head>
  <body>
    <lift:msgs/>
    <div id="tabbar">
      <div id="title">Silk Workbench</div >
      <lift:Menu.builder
          outer_tag="span"
          inner_tag="div"
          li:class="tab"
          li_item:class="tab selected"/>
    </div>
    <div id="content">
      <lift:bind name="content" />
    </div>
  </body>
</html>
