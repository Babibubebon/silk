<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Silk Workbench</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="static/jquery-ui/css/smoothness/jquery-ui-1.8.14.custom.css" type="text/css" media="screen, projection"/>

    <script src="static/jquery-ui/js/jquery-1.6.2.min.js" type="text/javascript" />
    <script src="static/jquery-ui/js/jquery-ui-1.8.14.custom.min.js" type="text/javascript"/>
    <script type="text/javascript" src="static/js/about.js" />


    <script type="text/javascript" >
      //  <![CDATA[
	    $(function() {
	    	$("button[type!='radio'], input:submit, input:checkbox, a#button").button();
	    });
      //  ]]>
	  </script>

    <lift:bind name="definitions" />

  </head>
  <body>
    <lift:msgs/>

    <div id="tabbar">
      <div id="title">Silk Workbench</div >
      <lift:Menu.builder
          outer_tag="span"
          inner_tag="div"
          li:class="tab"
          li_item:class="tab selected"/>
      <div class="tab"> <a id="about">About</a></div>
    </div>

    <div id="toolbar">
      <lift:bind name="toolbar" />
    </div>

    <div style="float: left; width: 100%">
      <div id="content">
        <lift:bind name="content" />
      </div>
      <div id="help">
        <img onclick="$('#help').hide('slide', {direction:'right'}, 'slow', function() { $('#show-help').show(); } );" src="static/img/help.png" style="float:right" />
        <lift:bind name="help" />
      </div>
      <div id="show-help">
        <img onclick="$('#show-help').hide(); $('#help').show('slide', {direction:'right'}, 'slow');" src="static/img/help.png"/>
      </div>
    </div>

  </body>
</html>
