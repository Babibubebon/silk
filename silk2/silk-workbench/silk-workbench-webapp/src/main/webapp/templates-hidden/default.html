    <title>Silk Workbench</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" />
    <link rel="stylesheet" href="static/jquery-ui/css/smoothness/jquery-ui-1.8.10.custom.css" type="text/css" media="screen, projection"/>

    <link type="text/css" href="static/css/pagination.css" rel="stylesheet" />

    <script src="static/jquery-ui/js/jquery-1.4.4.min.js" type="text/javascript" />

    <script type="text/javascript" >
      //  <![CDATA[
	    $(function() {
	    	$('button, input:submit').button();
	    });
      //  ]]>
	</script>


  <script type="text/javascript" >

    var current_page = 0;

    $(document).ready(function(){
      initPagination(current_page);
    });

    function handlePaginationClick(new_page_index, pagination_container) {
      showLinks(new_page_index);
      current_page = new_page_index;
      return false;
    }

    function initPagination(number_pages) {
      $(".navigation").pagination(number_pages, {
        items_per_page:100,
        callback:handlePaginationClick
      });
    }

  </script>


    <style>

	  </style>
  </head>
  <body>
    <lift:msgs/>
    <div id="tabbar">
      <div id="title">Silk Workbench</div >
      <lift:Menu.builder
          outer_tag="span"
          inner_tag="div"
          li:class="tab"
          li_item:class="tab selected"/>
    </div>
    <div id="toolbar">
      <lift:bind name="toolbar" />
    </div>
    <div id="content">
      <lift:bind name="content" />
    </div>
  </body>
</html>
