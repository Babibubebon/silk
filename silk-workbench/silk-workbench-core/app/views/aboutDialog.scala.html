@import config.WorkbenchConfig

@(content: Html)

@widgets.dialog(title = "About", width = 500) {
  <div id="about_dialog" style="background:url('@controllers.core.routes.Branding.logo') no-repeat right top">
    <p>@WorkbenchConfig.get.title, version @WorkbenchConfig.get.version</p>
    @content
  </div>
}
